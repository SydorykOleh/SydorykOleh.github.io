---
title: Portfolio
header: Portfolio
---
<ul>
	{% for portfolio in site.portfolio %}
		<li>
			<h3><a href="{{ portfolio.url }}">{{ portfolio.title }}</a></h3>
			Type: {{ portfolio.type }}<br>
			Year: {{ portfolio.year }}<br>
			Company: {{ portfolio.company }}<br>
			Role: {{ portfolio.role }}<br>
			{{ portfolio.content }}
			<hr>
		</li>
	{% endfor %}
</ul>
