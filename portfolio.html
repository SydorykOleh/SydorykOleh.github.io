---
title: Portfolio
header: Portfolio
context: Fancy images
---
<div class="row flex-column-reverse">

	{% for portfolio in site.portfolio %}
		<br>
		<div class="portfolioDescription">{{ portfolio.content }}</div>
		<div class="portfolioSmall">Skills: {{ portfolio.skill }}</div>
		<div class="portfolioSmall">Software: {{ portfolio.software }}</div>
		<div class="portfolioSmall">Project type: {{ portfolio.type }}</div>
		<div class="col-lg-12 col-md-12 col-xs-12 thumb">
			<div class="fancybox" rel="ligthbox">
				<img src="../assets/images/portfolio/preview/{{ portfolio.shortname }}.jpg" class="zoom img-fluid"  alt="">
			</div>
		</div>
		<div class="portfolioTitle">{{ portfolio.title }}</div>
	{% endfor %}
</div>
